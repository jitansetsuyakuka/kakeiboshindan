<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿タイプ診断 | くぅちゃん</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="start-header">
            <h1>あなたにぴったりの<br>家計簿タイプは？</h1>
            <p class="subtitle">時短節約家®くぅちゃんの<br>家計簿タイプ診断</p>
        </header>

        <main class="start-main">
            <div class="intro-box">
                <h2>家計簿、続けられていますか？</h2>
                <p>
                    家計簿が続かないのは、あなたのせいじゃありません。<br>
                    <strong>あなたに合った書き方</strong>を見つけていないだけ。
                </p>
                <p>
                    この診断では、あなたの生活スタイルや性格に合わせて、<br>
                    <strong>続けられる家計簿の書き方</strong>をご提案します！
                </p>
            </div>

            <div class="info-box">
                <p>質問数：<strong>全13問</strong></p>
                <p>所要時間：<strong>約3分</strong></p>
            </div>

            <button class="start-button" id="startButton">診断をスタート</button>
        </main>

        <footer>
            <p class="signature">時短節約家® くぅちゃん</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
