<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果 | 家計簿タイプ診断</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="result-header">
            <h1>診断結果</h1>
        </header>

        <main class="result-main">
            <div class="result-type">
                <h2 id="resultType">あなたのタイプ</h2>
            </div>

            <div class="result-image">
                <img id="resultImage" src="" alt="診断結果イメージ">
            </div>

            <section class="result-section">
                <h3>あなたの特徴</h3>
                <p id="resultFeature"></p>
            </section>

            <section class="result-section">
                <h3>おすすめの書き方</h3>
                <div id="resultMethod"></div>
            </section>

            <section class="result-section advice-section">
                <h3>くぅちゃんからのアドバイス</h3>
                <p id="resultAdvice"></p>
            </section>

            <div class="shop-link">
                <a href="https://coo-petit.stores.jp/" target="_blank">オンラインショップで家計簿ノートを見る</a>
            </div>

            <button class="retry-button" id="retryButton">もう一度診断する</button>
        </main>

        <footer>
            <p class="signature">時短節約家® くぅちゃん</p>
        </footer>
    </div>

    <script src="result.js"></script>
</body>
</html>
